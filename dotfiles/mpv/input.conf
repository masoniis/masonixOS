# General binds
/ script-binding 	select/menu

CTRL+SHIFT+DOWN		add sub-delay -0.05
CTRL+SHIFT+UP			add sub-delay +0.05

# Skipping binds
s 								add chapter 1
S 								add chapter -1
n 								playlist_next
N 								playlist_prev

